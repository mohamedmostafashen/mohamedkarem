<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Text Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .text {
            font-family: 'Sigmar', cursive;
            color: red;
            font-size: 8vw; /* الحجم متجاوب مع الشاشات */
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="text" id="displayText">I LOVE YOU</div>

    <script>
        const textElement = document.getElementById("displayText");

        let text1 = "I LOVE YOU";
        let text2 = "MOHAMED KAREM";
        let currentText = text1;

        function updateTextSize() {
            textElement.style.fontSize = `${Math.max(window.innerWidth * 0.1, 30)}px`;
        }

        textElement.addEventListener("click", () => {
            currentText = currentText === text1 ? text2 : text1;
            textElement.textContent = currentText;
        });

        window.addEventListener("resize", updateTextSize);
        updateTextSize();
    </script>
</body>
</html>
