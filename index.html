<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Matrix Text</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let text1 = "I LOVE YOU";
        let text2 = "MOHAMED KAREM";
        let currentText = text1;
        const fontSize = 100;
        const dotSpacing = 10;

        function drawDottedText(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const x = canvas.width / 2;
            const y = canvas.height / 2;

            ctx.fillText(text, x, y);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < imageData.data.length; i += 4 * dotSpacing) {
                if (imageData.data[i + 3] > 128) {
                    const xPos = (i / 4) % canvas.width;
                    const yPos = Math.floor(i / 4 / canvas.width);
                    ctx.beginPath();
                    ctx.arc(xPos, yPos, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        drawDottedText(currentText);

        canvas.addEventListener("click", () => {
            currentText = currentText === text1 ? text2 : text1;
            drawDottedText(currentText);
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawDottedText(currentText);
        });
    </script>
</body>
</html>
